<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Freelancer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/6bbc3537db.js"
      crossorigin="anonymous"
    ></script>
    <script>
      window.FontAwesomeConfig = {
        searchPseudoElements: true,
      };
    </script>
  </head>
  <body class="debug">
    <!-- HEADER -->
    <section class="page-header">
      <div class="container-lg">
        <div class="row">
          <div class="col">
            <header
              class="header d-flex justify-content-between align-items-center"
            >
              <!-- HEADER LOGO -->
              <div class="logo">Start Boostrap</div>
              <!-- HEADER NAV -->
              <nav class="nav-menu">
                <ul class="nav-items d-none d-lg-flex">
                  <li class="nav__item"><a href="#">Portfolio</a></li>
                  <li class="nav__item"><a href="#">About</a></li>
                  <li class="nav__item"><a href="#">Contact</a></li>
                </ul>
              </nav>
              <!-- HEADER HAMBURGER -->
              <div class="nav-hamburger d-lg-none">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
              </div>
            </header>
          </div>
        </div>
      </div>
    </section>
    <!-- HERO -->
    <section class="hero">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-auto d-flex flex-column align-items-center">
            <figure class="main-logo">
              <img src="./img/avatar.svg" alt="" />
            </figure>
            <div class="hero-title">Start Bootstrap</div>
            <div class="hero-icon">
              <i class="fa-solid fa-star"></i>
            </div>
            <h2 class="hero-subtitle">
              Graphic artist - Web designer - Illustrator
            </h2>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
